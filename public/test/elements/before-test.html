<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    .title:before {
      content: "★ ";
      color: gold;
      font-size: 20px;
      margin-right: 5px;
    }
  </style>

  <title>Document</title>
</head>
<body>

  <!--
  ::before의 주요 특징

  1. 내용 추가: ::before는 content 속성을 사용해 텍스트나 다른 콘텐츠를 추가할 수 있습니다.
  예를 들어, 리스트 아이템 앞에 특정 기호를 추가할 때 사용할 수 있습니다.

  2. 스타일링: ::before로 생성된 가상 요소는 일반 요소처럼 스타일링할 수 있습니다.
  색상, 배경, 크기, 위치 등을 지정할 수 있습니다.

  3. 블록 또는 인라인 요소:
  ::before는 기본적으로 인라인 요소로 동작하지만,
  display 속성을 사용하여 블록 요소로 변경할 수 있습니다.

  -->

  <h1 class="title">This is a title</h1>
</body>
</html>

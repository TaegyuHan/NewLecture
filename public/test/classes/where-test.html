<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :where Example</title>
    <style>
        /* h1, h2, h3 요소에 낮은 특이성으로 동일한 스타일 적용 */
        :where(h1, h2, h3) {
            font-family: Arial, sans-serif;
            color: darkblue;
        }

        /* 버튼 클래스 그룹에 낮은 특이성으로 동일한 스타일 적용 */
        :where(.btn-primary, .btn-secondary, .btn-tertiary) {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }

        .btn-primary {
            background-color: blue;
        }

        .btn-secondary {
            background-color: gray;
        }

        .btn-tertiary {
            background-color: green;
        }

        /* 텍스트 영역에 낮은 특이성으로 기본 스타일 적용 */
        :where(p, h4, .note) {
            font-size: 16px;
            line-height: 1.5;
        }

        .note {
            color: red;
        }
    </style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4 (No special style)</h4>

<p>This is a paragraph.</p>
<p class="note">This is a note paragraph, but has a red color.</p>

<div class="buttons">
    <button class="btn-primary">Primary Button</button>
    <button class="btn-secondary">Secondary Button</button>
    <button class="btn-tertiary">Tertiary Button</button>
</div>

</body>
</html>

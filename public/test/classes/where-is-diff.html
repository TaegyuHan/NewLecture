<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :is vs :where Example</title>
    <style>
        /* :is 선택자
           높은 우선순위를 갖는다.
        */
        :is(h1, h2, h3) {
            color: navy;
            font-weight: bold;
        }

        /* :where 선택자
            낮은 우선순위를 갖는다.
        */
        :where(h1, h2, h3) {
            color: darkblue;
            font-style: italic;
        }

        /* 다른 스타일 규칙 */
        h1 {
            color: red; /* 이 규칙이 :is와 :where 규칙보다 더 높은 우선순위를 가집니다 */
        }
    </style>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
</body>
</html>

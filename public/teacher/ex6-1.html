        // class
        {
            class Exam {

                // 자바스크립트는 미리 정의한게 없다.
                // 오해하지 말자.
                #kor = 30; // private 변수
                // 이걸 사용하는 사람은 그렇게 많지 않다.

                constructor() {
                    // 객체가 생성되면서 붙여지는 것이다.
                    this.#kor = 30;
                    this.eng = 40;
                }

                total() {
                    return this.kor + this.eng;
                }

                get kor() {
                    return this.#kor;
                }

                set kor(kor) {
                    this.#kor = kor;
                }
            }

            console.log('class type', typeof Exam, Exam.prototype);
            let exam = new Exam();
            console.log(exam.kor, exam.eng, exam.total());
            exam.kor = 100;
            console.log(exam.kor);

            class NewExam extends Exam {
                constructor() {
                    super();
                    this.math = 50;
                }
            }

            let newExam = new NewExam();

            console.log('new', newExam.kor, NewExam.prototype);
            console.log('test', new NewExam.prototype.constructor());

        }

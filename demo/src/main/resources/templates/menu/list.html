<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/inc/menu/layout">
<head>
    <meta charset="UTF-8">
    <title>알랜드 리스트 페이지</title>
    <link href="/css/menu.css" rel="stylesheet" type="text/css">
    <link href="/css/menu/list.css" rel="stylesheet" type="text/css">
    <script>

        let request = new window.XMLHttpRequest();
        let categoryList = [];

        let category = 3; // ???
        request.open("GET", `/menu/list?c=${category}`, false);
        request.send(null); // 요청을 보냄
        console.log(request.responseText);
    </script>
</head>
<body>

<main layout:fragment="main">
    <div class="tab-search-container">
        <div class="top-img-title">
            <img src="/image/menu-management.svg" alt="제목입력">
            <h1>Rland Menu</h1>
        </div>
        <div class="tab-search-wrap">
            <section class="tab-section">
                <h1>탭 목록</h1>
                <ul>
                    <li class="selected"><a href="list">전체메뉴</a></li>
                    <li th:each="c : ${categoryList}">
                        <a
                                href="list?c=1"
                                th:href="${'list?c=' + c.id}"
                                th:text="${c.name}">커피</a>
                    </li>
                </ul>
            </section>
            <!-- -------------------------------------------------- -->
            <section class="search-section">
                <h1>검색</h1>
                <form action="list" method="get">
                    <input type="text" name="q">
                    <button type="submit" class="icon icon-search"></button>
                </form>
            </section>
        </div>
    </div>

    <section class="menu-list-section">
        <h1 class="d-none">메뉴 목록</h1>
        <div class="menu-list" >
            <section class="menu" th:each="menu : ${menuList}">
                <div>
                    <a href="detail.html">
                        <img th:src="@{/image/{img}(img=${menu.img})}" th:alt="${menu.korName}">
                    </a>
                </div>
                <h1 th:text="${menu.korName}">커피 메뉴 한글</h1>
                <h2 th:text="${menu.engName}">커피 메뉴 영어</h2>
                <div th:text="${#numbers.formatInteger(menu.price, 3, 'COMMA') + '원'}">2,500원</div>
                <div>
                    <a href="" class="icon icon-heart">좋아요</a>
                    <span>1</span>
                </div>
                <div>
                    <a href="" class="icon icon-plus icon-lg">추가</a>
                    <a href="" class="icon icon-cart icon-lg">장바구니</a>
                </div>
            </section>

        </div>

        <div class="price-and-cart-in-count">
            <div>
                <span>금액 42,500</span>
            </div>
            <div class="cart-in-count">
                <a href="../cart/list.html" class="icon icon-cart-count"></a>
                <span>7</span>
            </div>
        </div>
        <input id="input-member-id" type="hidden">
    </section>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>관리자 페이지</title>

    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/menu/reg.css}" />
</head>

<body>

<main layout:fragment="main">
    <!--  section/ container 등 이름 크게 정하기.  -->
    <section class="menu-reg-section">
        <h1>메뉴 등록 페이지</h1>
        <form class="menu-reg-form" method="post" enctype="multipart/form-data">
            <section class="menu-reg-img">
                <h1>메뉴 사진 추가</h1>
                <label for="menu-reg-img-input" class="icon icon-plus"
                >메뉴 사진 추가</label
                >
                <input type="file" name="img" style="display: inline" alt="사진 추가" id="menu-reg-img-input" />
            </section>
            <!-- --------------------------------------------------------------------입력폼 -->
            <section class="menu-reg-input-list">
                <h1>메뉴 등록 정보 입력 목록</h1>
                <select name="category-id">
                    <option>카테고리를 선택하세요.</option>
                    <option value="1">커피</option>
                    <option value="2">수제청</option>
                    <option value="3">샌드위치</option>
                    <option value="4">쿠키</option>
                </select>
                <input type="text" name="kor-name" placeholder="메뉴 이름을 입력하세요." />
                <input type="text" name="eng-name" placeholder="메뉴 영문이름을 입력하세요." />
                <input type="number" name="price" placeholder="메뉴 가격을 입력하세요." />
                <textarea
                        name="description"
                        placeholder="메뉴 설명을 입력하세요."
                ></textarea>
            </section>
            <!-- --------------------------------------------------------------------옵션 -->
            <section class="menu-reg-input-checkbox">
                <h1>옵션 가능 여부</h1>
                <div class="menu-reg-input-checkbox-list">
                    <div>
                        <input type="checkbox" name="" id="menu-size" />
                        <label for="menu-size">Small</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="menu-option" />
                        <label for="menu-option">ICED</label>
                    </div>
                </div>
                <div class="deco icon-exclamation-circle-fill">
                    사이즈와 옵션 여부를 선택하세요.
                </div>
            </section>
            <!-- --------------------------------------------------------------------버튼 -->
            <div class="btn-bottom">
                <div class="">
                    <a href="list.html" class="btn" title="뒤로 가기">취소</a>
                </div>
                <div class="">
                    <input class="btn" type="submit" value="저장" />
                </div>
            </div>
        </form>
    </section>
</main>

</body>

</html>

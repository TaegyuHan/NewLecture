<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout}"
>
<head>
    <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/admin/menu/detail.css}" rel="stylesheet" type="text/css" >
</head>
<body>

<main layout:fragment="main" class="menu-detail-main">
    <div class="menu-detail">
        <section class="menu-detail-header">
            <h1 class="d-none">메뉴 사진</h1>
            <img th:each="image : ${images}"
                 th:if="${image.isDefault}"
                 th:src="@{/image/product/{img}(img=${image.src})}"
                 src="/image/product"
                 alt="커피라떼" >
            <a href="list.html" class="icon icon-arrow-left-line">뒤로가기</a>
        </section>
        <!-- --------------------------------------------------------------------메뉴설명 -->
        <section class="menu-detail-main-section">
            <h1 class="d-none">메뉴 설명 및 옵션</h1>
            <div class="menu-detail-text">
                <div class="text-title-1" th:text="${menu.korName}">카페 라떼</div>
                <div class="text-sub" th:text="${menu.engName}">Cafe Latte</div>
                <div class="text-title-1"><input type="number" name="price" th:value="${menu.price}" value="4500" dir="rtl"> 원</div>
                <p class="text-ctt">
                    <label>
                        <textarea th:text="${menu.description}">알랜드만의 로스팅 기법으로 볶은 원두를 사용하여 추출된 풍부한 에스프레소와 신선한 우유가 어우러진 대표 라떼</textarea>
                    </label>
                </p>
            </div>
            <!-- --------------------------------------------------------------------선택값 -->
            <form action="" class="">
                <section class="menu-detail-option-section">
                    <h1 class="d-none">메뉴 옵션들</h1>
                    <div class="menu-detail-option-section-div">
                        <div class="text-title-1 font-weight-bold">사이즈 가능 옵션</div>
                        <div class="brown">
                            <input type="radio" name="size" value="s" id="small" class="d-none" checked >
                            <label for="small" class="btn btn-ghost font-weight-bold">Small</label>
                            <input type="radio" name="size" value="l" id="large" class="d-none" >
                            <label for="large" class="btn btn-ghost font-weight-bold">Large</label>
                        </div>
                    </div>
                    <div class="menu-detail-option-section-div">
                        <div class="text-title-1 font-weight-bold">아이스 가능 옵션</div>
                        <div class="blue">
                            <input type="radio" name="op" value="h" id="hot" class="d-none" checked >
                            <label for="hot" class="btn btn-shadow font-weight-bold">HOT</label>
                            <input type="radio" name="op" value="i" id="iced" class="d-none" >
                            <label for="iced" class="btn btn-shadow font-weight-bold">ICED</label>
                        </div>
                    </div>
                </section>
                <!-- ----------------------temp---------------------------- -->
                <div class="temp-link-div">
                    <a href="../menu/list.html" class="btn btn-shadow">메뉴 목록</a>
                </div>

                <section class="menu-detail-order-section">
                    <h1>주문하기</h1>
                    <div>

                    </div>
                    <div>
                        <a href="" class="btn btn-ghost" title="장바구니 페이지로 이동합니다.">삭제하기</a>
                        <a href="" class="btn btn-default">저장하기</a>
                    </div>
                </section>
            </form>
        </section>
        <!----------------------------------- 추천메뉴 ------------------------------------->
        <section class="recommend-menu-section">
            <h1>함께 추천드리는 메뉴</h1>
            <div>
                <section class="menu-section">
                    <h1 class="d-none">메뉴 목록</h1>
                    <div>
                        <section class="menu" th:each="rcmdMenu : ${rcmdMenus}">
                            <div>
                                <a href="../admin/menu/recommend-list.html">
                                    <img
                                            th:src="@{/image/product/{img}(img=${rcmdMenu.img})}"
                                            src="/image/product/espresso.svg" alt="에스프레소" >
                                </a>
                            </div>
                            <h1 th:text="${rcmdMenu.korName}">에스프레소</h1>
                            <h2 th:text="${rcmdMenu.engName}">Espresso</h2>
                            <div th:text="${#numbers.formatInteger(rcmdMenu.price, 3, 'COMMA') + '원'}">2,500원</div>
                        </section>
                        <section>
                            <a href="../menu/reg.html" class="menu-add-box-pc-sm">
                                <span class="icon icon-plus-circle"></span>
                            </a>
                            <a href="../menu/reg.html" class="menu-add-box-mobile">
                                <span class="icon icon-plus-circle"></span>
                            </a>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</main>
</body>
</html>
